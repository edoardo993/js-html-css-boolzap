<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <title>Boolzapp</title>
</head>
<body>
    <div class="container flex" id="root">

        <div class="side-bar">
            <div class="user-pic-name flex">
                <div class="user-pic flex">
                    <img src="img/avatar_1.jpg" alt="">
                    <span class="user-name">Nome Utente</span>
                </div>
                <div class="user-pic-name-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt p-l-r"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notifications flex">
                <div class="bckgrnd-font">
                    <i class="far fa-bell-slash"></i>
                </div>
                <div class="notification-message">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <span><a href="#">Attiva notifiche desktop</a></span>
                </div>
            </div>
            <div class="search-chat">
                <div class="input">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <div class="users-list">
                <ul>
                    <li>
                        <img src="img/avatar_2.jpg" alt="">
                        <span>Michele</span>
                    </li>
                    <li>
                        <img src="img/avatar_2.jpg" alt="">
                        <span>Michele</span>
                    </li>
                    <li>
                        <img src="img/avatar_2.jpg" alt="">
                        <span>Michele</span>
                    </li>
                </ul>
            </div>

        </div>

        <div class="main-content">

            <div class="content-top">
                <div class="access-user">
                    <div class="user-pic-name flex">
                        <div class="user-pic flex">
                            <div>
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div>
                                <span class="user-name">Nome Utente</span>
                                <p class="last-access">Ultimo accesso oggi alle</p>
                            </div>
                        </div>
                        <div class="user-pic-name-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip p-l-r"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div class="chat-area">

                </div>

            </div>

            <div class="content-bottom flex">
                <i class="fas fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </div>

        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
